<mat-toolbar color="primary" class="mat-elevation-z6">
  <button mat-button class="side-toggle" (click)="toggleSideBar()">
    <mat-icon>menu</mat-icon>
  </button>
  <!-- <button mat-button (click)="home()"><mat-icon>home</mat-icon>
    <span >My Application</span>
  </button> -->
  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu"><mat-icon>add</mat-icon></button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>person</mat-icon>
    <span>Add new speaker</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>voicemail</mat-icon>
    <span>Check voice mail</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="menu2"><mat-icon>settings</mat-icon></button>
<mat-menu #menu2="matMenu">
  <button mat-menu-item >
    <mat-icon>account_circle</mat-icon>
    <span>Account</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>login</mat-icon>
    <span>Login</span>
  </button>
  <button mat-menu-item>
    <mat-icon>exit_to_app</mat-icon>
    <span>Exit</span>
  </button>
</mat-menu>
  <!-- <button mat-icon-button class="example-icon add-icon" aria-label="Example icon-button with add icon"> -->

  <!-- </button> -->
</mat-toolbar>
