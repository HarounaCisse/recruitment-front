<div class="flex-container">
  <div class="flex-filter">
    <mat-form-field appearance="fill" class="field">
      <mat-label>Filtez par domaine</mat-label>
      <mat-select [formControl]="toppings" multiple>
        <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="field">
      <mat-label>Filtrez par Experience</mat-label>
      <mat-select [formControl]="toppings" multiple>
        <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="addBtn">
      <button mat-raised-button color="primary" [routerLink]="['/newOffer']">
        <i class="material-icons">add</i> Ajouter
      </button>
    </div>
  </div>
  <div id="main" *ngIf="offers$ | async as offers">
    <div class="flx-item" *ngFor="let item of offers">
      <mat-card class="offer-card" id="card">
        <mat-card-header class="head">
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-subtitle>{{item.expireDate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="desc">
          <!-- <h5>Description</h5> -->
          <!-- <p><a href="#">{{item.description}}</a></p> -->
          <p><a [routerLink]="['/offers', item.id]">{{item.description}}</a></p>
        </mat-card-content>
        <!-- <mat-card-actions><button mat-button type="submit"
          (click)="detail()">DETAIL</button></mat-card-actions>
        fxFlex="100" fxLayout="row" fxLayoutGap="20px"-->
      </mat-card>
    </div>

  </div>
  <div class="footer">
    <mat-paginator [length]="10" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

  </div>
</div>
